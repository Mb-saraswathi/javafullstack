<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <h1> simple Calculator</h1>
        <form>
            <fieldset></fieldset>
        <input type="number" id="num1" placeholder="Enter  a number">
        <input type="number" id="num2" placeholder="Enter a number">
        <br><br>
        <button type="button" class="btn btn-primary" onclick="calculate('add')">Add</button>
        <button type="button" class="btn btn-secondary" onclick="calculate('subtract')">Subtract</button>
        <button type="button" class="btn btn-success" onclick="calculate('multiply')">Multiply</button>
        <button type="button" class="btn btn-danger" onclick="calculate('divide')">Divide</button>
        </fieldset>
    </form>
        <br><br>
        <div class="mb-3">
            <label class="form-label">Answer:</label>
            <input type="text" id="answer">
        </div>
    </center>

    <script>
        function calculate(operation) {
            var a = parseFloat(document.getElementById('num1').value);
            var b = parseFloat(document.getElementById('num2').value);
            var result;

            if (isNaN(a) || isNaN(b)) {
                result = "Please enter both numbers";
            } else {
                switch (operation) {
                    case "add":
                        result = a + b;
                        break;
                    case "subtract":
                        result = a - b;
                        break;
                    case "multiply":
                        result = a * b;
                        break;
                    case "divide":
                        result = a / b;
                        break;
                    default:
                        result = "null";
                }
            }
            document.getElementById('answer').value = result;
        }
    </script>
</body>
</html>
