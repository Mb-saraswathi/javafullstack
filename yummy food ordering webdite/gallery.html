<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YUMMY | Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #ffb300;
      --accent: #222;
      --light: #fff;
      --gray: #666;
    }
    body {
    
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .main-content {
      background: #fff;
      min-height: 100vh;
    
      padding-bottom: 40px;
    }
    .navbar {
      border-bottom: 1px solid #eee;
      background: #fff;
      padding: 0 40px;
    }
    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: var(--accent);
      letter-spacing: 1px;
    }
    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.2s;
      padding: 2px 0;
    }
    .nav-links li a:hover,
    .nav-links li a.active {
      color: var(--primary);
    }
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 1.2rem;
      color: #333;
    }
    .gallery-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #222;
      margin: 40px 0 30px 0;
      text-align: center;
      letter-spacing: 1px;
    }
    .gallery-img {
      border-radius: 12px;
    
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(255,179,0,0.3);
    }
    @media (max-width: 500px) {
      .navbar {
        padding: 10px 8px;
      }
      .gallery-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid p-0">
      <div class="logo">YUMMY</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="nav-links navbar-nav mx-auto">
          <li class="nav-item"><a href="./homepage.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="./menu.html" class="nav-link">Menu</a></li>
          <li class="nav-item"><a href="/gallery.html" class="active nav-link">Gallery</a></li>
          <li class="nav-item"><a href="./review.html" class="nav-link">Review</a></li>
          <li class="nav-item"><a href="./order.html" class="nav-link">Order</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="main-content">
    <div class="container">
      <h2 class="gallery-title">Our Gallery</h2>
      <div class="row g-4">
       
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="gal1.jpg.jpeg" alt="Delicious Dish 1" class="gallery-img" />
        </div>
        
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="./gal8.jpg.jpeg" alt="Delicious Dish 2" class="gallery-img" />
        </div>
        
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="./gal2.jpg.jpeg" alt="Delicious Dish 3" class="gallery-img" />
        </div>
       
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="./gal3.jpg.jpeg" alt="Delicious Dish 4" class="gallery-img" />
        </div>
        
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="./gal4.jpg.jpeg" alt="Delicious Dish 5" class="gallery-img" />
        </div>
       
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="./gal5.jpg.jpeg" alt="Delicious Dish 6" class="gallery-img" />
        </div>
       
         
          <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="./gal6.jpg.jpeg" alt="Delicious Dish 6" class="gallery-img" />
        </div>
         <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="./gal7.jpg.jpeg" alt="Delicious Dish 6" class="gallery-img" />
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
